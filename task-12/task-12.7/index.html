<!DOCTYPE html>
<html>
<head>
    <title>basket example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.12.3.min.js" 
    integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ" crossorigin="anonymous"></script>
</head>
<body class="basket">
    <header>
        <h1>sports clothing</h1>
        <div class="basket-icon"><img src="basket.png"></div>
    </header>
    <ul class="products">
        <li>
           <img src="t-1.jpg">
           <h2>Green T-shirt</h2>
           <button>Add to Basket</button>
        </li>
        <li>
            <img src="t-2.jpg">
            <h2>Yellow T-shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="t-3.jpg">
            <h2>Pink T-shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="t-1.jpg">
            <h2>Green T-shirt</h2>
            <button>Add to Basket</button>
         </li>
         <li>
             <img src="t-2.jpg">
             <h2>Yellow T-shirt</h2>
             <button>Add to Basket</button>
         </li>
         <li>
             <img src="t-3.jpg">
             <h2>Pink T-shirt</h2>
             <button>Add to Basket</button>
         </li>
    </ul>
    <script>
      
        $("button").on("click", function(){
            $(this).closest("li")
            .find("img")
            .clone()
            .addClass("zoom")
            .appendTo("body");
            setTimeout(function(){
                $(".zoom").remove();
            },1000);
             });
    </script>
</body>
</html>
